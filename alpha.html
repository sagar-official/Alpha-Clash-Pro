<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- daisey ui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        id="home"
        class="text-white min-h-screen flex items-center justify-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton uppercase">Alpha Clash pro</h1>
          <p class="text-xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="playNow()" class="btn bg-white text-black">
            Play
          </button>
        </div>
      </section>
      <!-- playground start-->
      <section id="play-ground" class="hidden">
        <!-- screen -->
        <div class="flex flex-col items-center gap-20 pt-20">
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p
                class="bg-[#2F2941] text-white text-3xl px-6 pb-4 rounded-b-xl"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-word"
                class="text-9xl text-black font-bold uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <!-- scores -->
          <div class="flex justify-between w-3/4">
            <button class="btn bg-purple-700 text-white rounded-full p-3">
              Life
              <img src="./Group 23.svg" alt="" />
              <span id="current-life">5</span>
            </button>
            <!-- display score -->
            <button class="btn bg-purple-700 text-white rounded-full p-3">
              score
              <img src="./monetization_on.svg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- playground end -->

      <!-- score start -->
      <section
        id="final-score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-6 rounded-lg"
        >
          <h4 class="text-3xl">Game Over !</h4>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score :</span>
            <span id="last-score"> 14</span>
          </h1>
          <button onclick="playNow()" class="btn">Play Again</button>
          <p class="font-medium text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <!-- js links -->
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
  </body>
</html>
